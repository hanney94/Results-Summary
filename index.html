<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,800;1,800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

<div class="purple">
    <p>Your Result</p>
    <div class="circle">
        <p class="result">
            <span class="seven">76</span> <span class="of100">of 100</span>
        </p>
    </div>
    <h1>Great</h1>
    <p class="para">You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="summary">
    <h2>Summary</h2>
</div>
<div class="list">
    <div class="reaction"><img src="Images/icon-reaction.svg"> reaction</div>
    <div class="memory"><img src="Images/icon-memory.svg"> memory</div>
    <div class="verbal"><img src="Images/icon-verbal.svg"> verbal</div>
    <div class="visual"><img src="Images/icon-visual.svg"> visual</div>




</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
